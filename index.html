<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Time Communication and Messaging -- Agora</title>
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
</head>
<body>


<div class="container-fluid banner">
  <p class="banner-text"><h2> AGORA- Technical assignment</h2></p>
  
</div>

<div class="container mt-5 mb-5">
  <form id="join-form">
      <div style="width : 60%; float: left;">
          <div>
              <p class="join-info-text">AppID </p>
              <input id="appid" type="text" placeholder="Enter AppID" style="width: 450px;" required class="form-control">
          </div>
          <div>
              <p class="join-info-text">Channel</p>
              <input id="channel" type="text" placeholder="Enter Channel Name" style="width: 450px;" required class="form-control">
          </div>
          <div>
              <p class="join-info-text">UserName</p>
              <input id="accountName" type="text" placeholder="Enter Your Name" style="width: 450px;" required class="form-control">
          </div>
          <div class="button-group">
            <button id="join" type="submit" class="btn btn-primary btn-sm">Join</button>
            <button id="leave" type="button" class="btn btn-primary btn-sm" disabled>Leave</button>
            <button id="mute-audio" type="button" class="btn btn-primary btn-sm">Mute Audio</button>
            <button id="mute-video" type="button" class="btn btn-primary btn-sm">Mute Video</button>
          </div>
          <table>
            <tr>
               <th><p id="local-player-name" class="player-name"></p>
                <div id="local-player" class="player"></div></th>
               <th><div class="w-100"></div>
                <div class="col">
                    <div id="remote-playerlist"></div>
                </div></th>
            </tr>
            <tr>
               <td><div class="w-100"></div>
                <div class="col">
                    <div id="remote-playerlist1"></div>
                </div></td>
               <td><div class="w-100"></div>
                <div class="col">
                    <div id="remote-playerlist2"></div>
                </div></td>
            </tr>
         </table>
        </div>
        <div style="width: 40%;float: right;">
            <div class="all-users-text my-3">
                <h5>Message</h5>
                <div class="all-users" id="all-users">
                    <ul id="insert-all-users">
                    </ul>
                </div>
            </div>
            <div class="col"><input id="sendMessageText" type="text" placeholder="Send Message"
                    id="remoteAudio-${singleMember}" style="width: 450px;">
                <button id="sendMessage" type="button" class="btn btn-sm sendMessage"><span class="bi bi-send blue-color"> </span></button>
            </div>
        </div>
    </form>


<script src="./assets/jquery-3.4.1.min.js"></script>
<script src="./assets/bootstrap.bundle.min.js"></script>
<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.3.1/index.js"></script>     
<script src="./videoCall.js"></script>
<script src="./message.js"></script>
</body>
</html>
